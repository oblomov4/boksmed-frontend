<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в личный кабинет</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="admin-login">
      <div class="login-form">
        <div class="login-form__top">
          <h1 class="login-form__title">Войти в личный кабинет для администратора</h1>
        </div>

        <div class="login__form-content">
          <div class="login-form__fields">
            <input class="login-form__input" type="text" placeholder="Логин" />

            <input class="login-form__input" type="password" id="password" placeholder="Пароль" />
          </div>
          <div class="login-form__forgot-password">
            <a href="#">Забыли пароль?</a>
          </div>
          <button class="login-form__button promo__box-link">Войти</button>
        </div>
      </div>
    </div>
  </body>
</html>

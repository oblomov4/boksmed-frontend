    <div class="admin-container">
      <aside class="sidebar">
        <a href="#">Список заказов</a>
        <a href="#">Данные пользователей</a>
        <a href="#">Обратная связь</a>
        <a href="#">Товары</a>
        <a href="#">Мероприятия</a>
      </aside>

      <main class="main-content">
        <h2 class="title main-content-title">Суворова В.П</h2>
        <a class="admin-link-back" href="#">Назад</a>

        <div class="admin__goods-btn-wrapper">
          <button class="chapter-btn">Разделы каталога</button>
          <button class="goods-new-good">
            <img class="plus" src="images/plus.svg" alt="" />Добавить товар
          </button>
        </div>

        <div class="admin__goods-bottom">
          <div class="admin__goods-filter">
            По разделам: <button class="admin__goods-filter-btn">Все</button>
          </div>

          <div class="search-wrapper">
            <input class="admin__goods-search" placeholder="Введите запрос" type="text" />
          </div>
        </div>

        <div class="orders__inner">
          <div class="admin-goods-table">
            <!-- title -->
            <div class="admin-cell cell-title">Фото</div>
            <div class="admin-cell cell-title">товар</div>
            <div class="admin-cell cell-title">арктикул</div>
            <div class="admin-cell cell-title">цена</div>
            <div class="admin-cell cell-title">количество</div>
            <div class="admin-cell cell-title">видимость</div>
            <div class="admin-cell cell-title">удалить</div>
            <!--end title -->

            <!-- block -->
            <div class="admin-cell cell-img" data-label="Фото">
              <img src="images/orders1.png" alt="Товар 1" />
            </div>
            <div class="admin-cell cell-name-product" data-label="товар">
              АВТОМАТИЧЕСКИЙ ДЕФИБРИЛЛЯТОР PRIMEDIC HEARTSAVE PAD
            </div>
            <div class="admin-cell cell-grade" data-label="арктикул">000 234</div>
            <div class="admin-cell cell-price" data-label="цена">цена</div>
            <div class="admin-cell cell-count" data-label="количество">
              <input value="10" type="number" />
            </div>
            <div class="admin-cell cell-visible" data-label="видимость">
              <label class="switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
            </div>
            <div class="admin-cell cell-delete" data-label="количество">
              <button><img src="images/del.png" alt="удалить" /></button>
            </div>
            <!-- end block -->
          </div>
        </div>
